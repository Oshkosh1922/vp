<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Sign-In App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Visitors Log</h1>
    <div id="home">
        <button id="btnIn">IN</button>
        <button id="btnOut">OUT</button>
    </div>

    <div id="signInForm" class="form-container" style="display:none;">
        <div class="input-group">
            <input type="text" id="visitorName" placeholder=" " required>
            <label for="visitorName">Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="companyName" placeholder=" " required>
            <label for="companyName">Company</label>
        </div>
        <div class="input-group">
            <select id="personToSee" required>
                <option value="" disabled selected hidden>Choose person to see</option>
                <option value="Dustin Utschig">Dustin Utschig</option>
                <option value="Natalie Gratke">Natalie Gratke</option>
                <option value="Jeff Berger">Jeff Berger</option>
                <option value="Dave Dawiedczyk">Dave Dawiedczyk</option>
                <option value="Linda Smits">Linda Smits</option>
                <option value="Kathy O'Bright">Kathy O'Bright</option>
                <option value="Matt McMillan">Matt McMillan</option>
                <option value="Michael Harris">Michael Harris</option>
            </select>
            <label for="personToSee"></label>
        </div>
        <div class="input-group">
            <input type="text" id="badgeNumber" placeholder=" " required>
            <label for="badgeNumber">Badge #</label>
            <span class="input-hint">(Please select a badge from basket and input your #)</span>
        </div>
        <button onclick="submitForm()">Submit</button>
    </div>
    <div id="signOutMessage" style="display: none; padding: 20px; background-color: #f8d7da; color: #721c24; border-radius: 5px; margin-bottom: 20px;">
        <strong>Please select your name from the list to sign out.</strong>
    </div>
    
    <div id="visitorList" style="display:none;"></div>
    <button id="clearListButton" style="display: none;">Clear Visitor List</button>

    <script src="js/script.js"></script>
</body>
<footer> 
    <a href="index.html"> 
        <img src="images/Logo.png" alt="Logo" id="logoButton">
    </a>
</footer>
</html>
